name: List services in GCP Console
on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write

jobs:
  Get_OIDC_ID_token:
    runs-on: ubuntu-latest
    steps:
    - id: 'auth'
      name: 'Authenticate to GCP'
      uses: 'google-github-actions/auth@v0.3.1'
      with:
          create_credentials_file: 'true'
          workload_identity_provider: "projects/490858522912/locations/global/workloadIdentityPools/terraform-pool1/providers/terraform-pool1"
          service_account: "terraform-gcp@terraform-gcp-419906.iam.gserviceaccount.com"
    - id: 'gcloud'
      name: 'gcloud'
      run: |-
        gcloud auth login --brief --cred-file="${{ steps.auth.outputs.credentials_file_path }}" --project="terraform-gcp-419906"
        gcloud services list
